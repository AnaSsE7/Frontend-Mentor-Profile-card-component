<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; 
    margin-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="top-overlay"></div>  
  <div class="bottom-overlay"></div>  
  <main>
    <div class="container">
      <div class="head">
        <img src="images/image-victor.jpg" alt="Victor">
      </div>
      <div class="top">
        <h4>Victor Crest <span>26</span></h4>
        <h5>London</h5>
      </div>
      <div class="numbers">
        <div class="text">
          <h4>80K</h4>
          <p class="pad">Followers</p>
        </div>
        <div class="text">
          <h4>803K</h4>
          <p class="pad">Likes</p>
        </div>
        <div class="text">
          <h4>1.4K</h4>
          <p class="pad">Photos</p>
        </div>
      </div>
    </div>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AnaSsE7" target="_blank">AnassEa7</a>.
  </div>
</body>
</html>
